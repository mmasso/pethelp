<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <div class="loginImage">
        <img src="../../../assets/Pet Help Logo.png" alt="" />
      </div>

      <div class="formGroup mt-4">
        <input type="text" class="form-control" placeholder="Email" #userName required />
      </div>

      <div class="formGroup">
        <input type="password" class="form-control" placeholder="Password" #userPassword required />
      </div>

      <div class="formGroup buttonGroup">
        <input type="button" class="btn btn-primary btn-block" value="Login"
          (click)="ngAuthService.SignIn(userName.value, userPassword.value)" />

        <button type="button" class="btn btn-block googleBtn" (click)="ngAuthService.GoogleAuth()">
          <span><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20.64 12.2c0-.63-.06-1.25-.16-1.84H12v3.49h4.84a4.14 4.14 0 0 1-1.8 2.71v2.26h2.92a8.78 8.78 0 0 0 2.68-6.62z"
                fill="#4285F4"></path>
              <path d="M12 21a8.6 8.6 0 0 0 5.96-2.18l-2.91-2.26a5.4 5.4 0 0 1-8.09-2.85h-3v2.33A9 9 0 0 0 12 21z"
                fill="#34A853"></path>
              <path d="M6.96 13.71a5.41 5.41 0 0 1 0-3.42V7.96h-3a9 9 0 0 0 0 8.08l3-2.33z" fill="#FBBC05"></path>
              <path d="M12 6.58c1.32 0 2.5.45 3.44 1.35l2.58-2.59A9 9 0 0 0 3.96 7.95l3 2.34A5.36 5.36 0 0 1 12 6.58z"
                fill="#EA4335"></path>
            </svg>
          </span>
          <span>Log in with Google</span>
        </button>
      </div>

      <div class="forgotPassword">
        <span routerLink="/forgot-password">Forgot Password?</span>
      </div>

      <div class="redirectToLogin">
        <span>Not registered yet?<span class="redirect" routerLink="/sign-up">
            Register</span></span>
      </div>
    </div>
  </div>
</div>
