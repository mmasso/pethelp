<div class="displayTable">
  <div class="displayTableCell p-5">
    <h1>Â¿Donde se perdio mi mascota?</h1>
    <div class="authBlock">
      <div class="maps-desktop">
        <google-map height="70vh" width="50vw" [center]="center"  [zoom]="zoom">
          <map-marker
          *ngFor="let marker of markers"
          [position]="marker.position"
          [label]="marker.label"
          [title]="marker.title"
          [options]="marker.options"
        ></map-marker>
        </google-map>
      </div>
      <div class="maps-mobile">
        <google-map height="35vh" width="70vw" [center]="center"  [zoom]="zoom">
          <map-marker
          *ngFor="let marker of markers"
          [position]="marker.position"
          [label]="marker.label"
          [title]="marker.title"
          [options]="marker.options"
        ></map-marker> 
        </google-map>
      </div>
      <div class="container-list">
        <div>
          <h2 style="text-align: center">Lista de animales perdidos</h2>
        </div>
        <div class="list-scroll">
          <ul *ngFor="let pet of myPetAdvises">
            <li class="list" [routerLink]="['/pet', pet.id]">
              <!-- Profile Section -->
              <div class="list__profile">
                <div class="img-list"><img [src]="pet.data.image" /></div>
                <div class="list__label">
                  <div class="name">{{ pet.data.name }}</div>
                  <div class="contact">{{ pet.data.contact }}</div>
                </div>
              </div>
            </li>
          </ul>
        </div>

        <a style="float: right" routerLink="/alerts/createAlert">
          <button type="button" class="btn btn-primary">Crear Aviso</button>
        </a>
      </div>
    </div>
  </div>
</div>
